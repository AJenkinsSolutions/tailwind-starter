<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Blur -->
    <div class="bg-slate-400 text-center text-white font-semibold">Blur</div>
    <p class="blur-sm mx-auto">blur -sm</p>
    <p class="blur mx-auto">Lorem ipsum dolor sit amet.</p>
    <img class="blur-xl h-[200px] mx-auto" src="../assets/img/img1.jpg" alt="">


    <div class="bg-slate-400 text-center text-white font-semibold">Birghtness</div>
    <img class="h-[200px] brightness-50 mx-auto" src="../assets/img/img6.jpg" alt="" class="">
    <img class="h-[200px] brightness-75 mx-auto" src="../assets/img/img6.jpg" alt="" class="">
    <img class="h-[200px] brightness-150 mx-auto" src="../assets/img/img6.jpg" alt="" class="">
    <img class="h-[200px] brightness-200 mx-auto" src="../assets/img/img6.jpg" alt="" class="">

    <!-- Contrast -->
    <div class="bg-slate-400 text-center text-white font-semibold">Contrast</div>
    <img class="h-[200px] contrast-50 mx-auto" src="../assets/img/img8.jpg" alt="" class="">
    <img class="h-[200px] contrast-100 mx-auto" src="../assets/img/img8.jpg" alt="" class="">
    <img class="h-[200px] contrast-150 mx-auto" src="../assets/img/img8.jpg" alt="" class="">
    <img class="h-[200px] contrast-200 mx-auto" src="../assets/img/img8.jpg" alt="" class="">


    <!-- Grayscale -->
    <div class="bg-slate-400 text-center text-white font-semibold">GrayScale</div>
    <img class="h-[200px] grayscale mx-auto" src="../assets/img/img4.jpg" alt="" class="">
    <!-- Invert -->
    <div class="bg-slate-400 text-center text-white font-semibold">Invert</div>
    <img class="h-[200px] invert mx-auto" src="../assets/img/img4.jpg" alt="" class="">
    <!-- Sepia -->
    <div class="bg-slate-400 text-center text-white font-semibold">Sepia</div>
    <img class="h-[200px] sepia mx-auto" src="../assets/img/img4.jpg" alt="" class="">

    <!-- Hue Rotate -->
    <div class="bg-slate-400 text-center text-white font-semibold">Hue Rotate</div>
    <img class="h-[200px] hue-rotate-15 mx-auto" src="../assets/img/img5.jpg" alt="" class="">
    <img class="h-[200px] hue-rotate-60 mx-auto" src="../assets/img/img5.jpg" alt="" class="">
    <img class="h-[200px] hue-rotate-90 mx-auto" src="../assets/img/img5.jpg" alt="" class="">
    <img class="h-[200px] hue-rotate-180 mx-auto" src="../assets/img/img5.jpg" alt="" class="">
  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
